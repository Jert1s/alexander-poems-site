<!DOCTYPE html><html><head><meta charset='UTF-8'><title>Стихи Александра</title></head><body><h2>Любимой</h2><p>Хрупкие нервы, прожилки на листьях,<br>Ты прикоснуться не смеешь ко мне.<br>Страсть затихает, кровь холодеет,<br>Солнце усталое плачет во сне.<br><br>Пряжа все тоньше, мысли короче,<br>Тело о тело искра все слабей.<br>Все подытожим, только не позже,<br>Как равнодушие станет сильней.<br></p></body></html>
